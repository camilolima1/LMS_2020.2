<!-- 
    1 - Emmet
        - É um plugin que já vem com o VSCode, auxilia na escrita do HTML tornando-a mais rápida.
        - A estrutura acima foi escrita pelo emmet, para isso basta digitar:
            html:5
        e clicar enter, que o emmet se encarrega de criar toda a estrutura.
        - Outras tags:
            Basta digitar pelo nome da tag: ex. p ou h1 e pressionar enter.
        - obs.: caso não apareça a abreviação quando prsionar enter e só apertar as teclas: Ctrl + espaço
-->
