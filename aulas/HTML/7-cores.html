<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1  style="background-color: red;">Meu titulo</h1>
    <h2 style="background-color: rgb(0, 255, 0);">Meu segundo título</h2>
    <h3 style="background-color: #0000FF;">Meu terceiro título</h3>


</body>
</html>

<!-- HTML Cores
    1 - Há 3 modos básicos de definir cor em HTML
    - Nome da cor: nome dá cor em inglês
        ex.: h1
    - RGB: RGB(vermelho,verde,azul) -> Cada parâmetro (vermelho,verde e azul) é um número entre 0 e 255
    indicando a intensidade de cada cor
        ex.: h2
    - HEXADECIMAL: Cores podem ser definidas em hexadecimal da seguinte forma: #RRGGBB -> Onde RR, GG e BB são valores hexadecimais entre 00 e FF indicando
    a intensidade das cores vermelho, verde e azul.
        ex.: h3
-->
