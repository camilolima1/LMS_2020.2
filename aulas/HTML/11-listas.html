<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Lista de Café
    <ul>
        <li>Café com açucar</li>
        <li>Café sem açucar</li>
        <li>Café com leite</li>
    </ul>

    Podium de chegada
    <ol>
        <li>Camila</li>
        <li>Toni</li>
        <li>Lucas</li>
    </ol>

    <ol type="i">
        <li>Camila</li>
        <li>Toni</li>
        <li>Lucas</li>
    </ol> 

</body>
</html>

<!-- HTML Listas
    1 - Lista Não Ordenada
        - Tag <ul> para definir lista não-ordenada
        - Tag <li> para definir item da lista

    2 - Lista Ordenada
        - Tag <ol> para definir listas
        - Tag <li> para definir itens da lista
            2.1 - Atributo type para definir estilo da marcação
                - type="1" Marcação com números
                - type="A" Marcação com letras maiúsculas
                - type="a" Marcação com letras minúsculas
                - type="I" Marcação com algarismos romanos maísculos
                - type="i" Marcação com algorismos romanos minúsculos
-->
