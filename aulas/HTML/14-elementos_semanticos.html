<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <nav>
            <a href="">Pgina 1</a>
            <a href="">Pgina 2</a>
            <a href="">Pgina 3</a>
            <a href="">Pgina 4</a>

        </nav>
        <section>
            <h2>
                Título da minha seção
            </h2>
            <p>
                Meu parágrafo seção
            </p>
        </section>

        <article>
            <h2>
                Título do meu artigo
            </h2>
            <p>
                Meu parágrafo artigo
            </p>
        </article>
    </body>

</html>

<!-- HTML Elementos semânticos estruturais

    1 - <section> vs <article>
        a. O conteúdo contido faria mais sentido por si só num leitor de feed? 
            Se sim, use <article>
        b. O conteúdo contido é relacionado? 
            Se sim, use <section>
        c. Se não há relação semântica, 
            use <div> 
    
    2 - Tag <nav>
        - Define um conjunto de links de navegação
-->
