<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Link como texto -->
    <a href="./img/logo-google.png">Link para outra página</a>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!-- Link como imagem -->
    <a href="http://google.com">
        <img src="./img/logo-google.png" width="100" height="100" alt="Link do Google">
    </a>
</body>
</html>

<!-- HTML Links
1 - Elemento <a> define links entre documentos
    - Elemento inline
    - Link não necessariamente tem que ser para texto. 
    - Pode ser para imagem também
 -->
