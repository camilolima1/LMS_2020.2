<!-- CSS Unidades
    Em CSS, existem dois tipos de unidades
        1 - Absolutas: comprimento são fixos
            cm - centímetros
            mm - milimetros
            in - polegadas (1in = 96px = 2.54cm)
            px - pixels (1px = 1/72 of 1in)
            pc - picas (1pc = 12pt)

        2 - Relativos: comprimentos relativos a outros comprimentos
            em - Relative to the font-size of the element (2 em means 2 times the size of the current font)
            ex - Relative to the x-height of the current font (rarely used)
            ch - Relative to width of the "0"
            rem - Relative to font-size of the root element
            vw - Relative to 1% of the width of the viewport
            vh - Relative to 1% of the height of the viewport
            vmin - Relative to 1% of viewport's* smaller dimension
            v-max - Relative to 1% of viewport's* larger dimension
            % - Relativo ao pai 
-->
