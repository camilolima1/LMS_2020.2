<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Send a message</title>
        <link class="icon" rel="shortcut icon" href="./img/logo-black.svg" type="image/x-icon">

        <link rel="stylesheet" href="index.css">
    </head>

    <body>

        <div class="overlay">
            <div class="modal-container">
                <div class="modal-header">
                    <h3>Realizar Login</h3>
                </div>
                <div class="container-logar">
                    <div class="modal-body">
                        <div>
                            <span class="aviso">Preencha todos os campos!</span>
                            Insira um nome de usuário.
                        </div>
                        <input type="text" class="login-nome" placeholder="Digite seu nome">
                    </div>
                    <div class="modal-footer">
                        <button id="logar" class="button-logar buttons" onclick="RealizarLogin()">Logar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="page">

            <nav class="header">
                <div class="logo">
                    <img src="./img/logo-white.svg" alt="Logo do sistema, imagem de avião.">
                    Send a message
                </div>
                <div class="usuario">
                    <img src="./img/user.svg" alt="">
                    <div class="nome-usuario">
                        <!-- INSERIDO QUANDO O USUARIO LOGA -->
                    </div>
                </div>
                
            </nav>

            <div class="container">

                <nav class="menu-lat-esq">

                    <div class="card-grupo">
                        
                        <!-- <div class="grupo">
                            <div class="img-grupo">
                                <img src="./img/person.svg" alt="Imagem do Grupo">
                            </div>
                            <h4 class="nome-grupo">NomeDoGrupo</h4>
                        </div> -->
                        
                    </div>
    
                    <div>
                        <form id="form-novo-grupo" class="form-novo-grupo">
                            <span class="aviso">Preencha todos os campos!</span>
                            <input class="nome-novo-grupo" type="text" placeholder="Novo grupo">
                            <button class="button-form buttons" onclick="postGrupo(event)">Criar</button>
                        </form>
                    </div>

                </nav>
    
                <div class="mensagem">

                    <h3 class="grupo-escolhido">GRUPO ESCOLHIDO</h3>

                    <div class="container-card">
                        
                        <div class="card-mensagem">
                            <h3>Clique no grupo que deseja, localizado no menu a esqueda, para visualizar e enviar mensagens!</h3>
                            <!-- Exemplo do card da mensagem -->
                            <!-- <div class="card-titulo">
                                Nome
                            </div>
                            <div class="card-texto">
                                conteudo
                            </div> -->
                        </div>

                    </div>
                    
                    <div class="form-nova-mensagem">
                        <form id="form-mensagem" class="form-nova-mensagem">
                            <span class="aviso-grupo">Selecione um grupo para enviar mensagem!</span>
                            <span class="aviso">Preencha todos os campos!</span>
                            <input id="mensagem-form" type="text" class="mensagem-form" placeholder="Escreva sua mensagem">
                            <button class="button-form buttons" onclick="postMensagem(event)" >Enviar</button>
                        </form>
                    </div>

                </div>

            </div>
            
        </div>


        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="index.js"></script>

    </body>

</html>
